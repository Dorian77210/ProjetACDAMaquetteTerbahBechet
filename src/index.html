<!DOCTYPE html>
<html style="height:100vh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Informations clients</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/w3.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/cross.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./assets/js/customers-informations.js" type="text/javascript" charset="utf-8"></script>

	<style>
		@import url('https://fonts.googleapis.com/css?family=Lato');
		* {
			font-family: 'Lato', sans-serif;
			font-size:20px;
		}
	</style>
</head>
<body style="height:100vh">
	<article style="height:100vh">
		<div class="w3-bar" style="background-color:#5557AF">
			<h4 class="w3-margin w3-left" style="color:white">Liste Cients</h4>
			<button style="border-radius:10px; color: #000; background-color: #fff" class="w3-margin w3-button w3-right" onclick='window.location="room-list.html"'>Commencer la visite</button>
		</div>
		<div class="container w3-row" style="height:100vh">

			<div class="w3-border w3-quarter" style="height:100%">
				<ul style="padding:0; margin:0; list-style: none; width: 100%" class="customer-list">
					<li class="w3-padding-16 w3-center" id="thomas-bechet">Thomas Béchet</li>
					<li class="w3-padding-16 w3-center" id="dorian-terbah">Dorian Terbah</li>
					<li class="w3-padding-16 w3-center" id="nathan-bertholier">Nathan Bertholier</li>
					<li class="w3-padding-16 w3-center active-customer" id="jean-dupont">Mr Dupont</li>
					<li class="w3-padding-16 w3-center" id="patrick-cegielski">Patrick Cegielski</li>
					<li class="w3-padding-16 w3-center" id="nathalie-gillet">Nathalie Gillet</li>
					<li class="w3-padding-16 w3-center" id="denis-monnerat">Denis Monnerat</li> 
				</ul>
			</div>

			<div class="w3-border w3-third" style="height:100%">

				 <form class="w3-container w3-margin">
				 	<h4 class="w3-center w3-border">Informations Client</h4>
				 		<div class="w3-margin-top">
				 			<label>Nom : </label>
				 			<input type="text" name="lastname" class="w3-input w3-border" value="Dupont">
				 		</div>
				 		
				 		<div class="w3-margin-top">
				 			<label>Prénom : </label>
				 			<input type="text" name="firstname" class="w3-input w3-border" value="Jean">
				 		</div>

						<div class="w3-margin-top">
	  						<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
	    						<div class="w3-rest">
	      						<input class="w3-input w3-border" name="phone-number" type="text" placeholder="Phone" value="06.06.06.06.06">
	    					</div>
						</div>

						<div class="w3-margin-top">
	  						<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
	    						<div class="w3-rest">
	      						<input class="w3-input w3-border" name="email" type="text" placeholder="Phone" value="jean.dupont@gmail.com">
	    					</div>
						</div>

						<div class="w3-margin-top">
							<label>Logement départ : </label>
							<input type="text" name="addressStart" class="w3-input w3-border address-input" value="3 rue de la Tour, Tourville">
						</div>		 		
				 </form>

			</div>

			<div class="w3-border w3-rest" style="height:100%">
				<form class="w3-container w3-margin">
				 	<h4 class="w3-center w3-border">Informations Logement</h4>
				 		<select class="w3-select" style="border-radius:5px" name="option">
							<option value="house">Maison</option>
							<option value="flat">Appartement</option>
							<option value="other">Autre</option>
						</select> 
						
						<div class="w3-margin-top">
							<input type="checkbox">
							<label>Plusieurs étages</label>
						</div>						

						<div class="container-room w3-margin-top">
							<label>Nombre de pièces : </label>
							<input type="text" name="number-room" value="3" class="w3-input w3-border">
						</div>

						<div class="w3-margin-top">
							<label>Logement d'arrivée : </label>
							<input type="text" name="addressEnd" class="w3-input w3-border address-input" value="4 rue de la Liberté, LibertyCity">
						</div>

						<div class="w3-margin-top">
							<label>Distance camion / logement d'arrivée : </label>
							<input type="text" name="distance" class="w3-input w3-border" value="10km">
						</div>
				 </form>
			</div>

		</div>

	</article>
</body>
</html>
