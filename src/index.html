<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Informations clients</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/w3.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/cross.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./assets/js/customers-informations.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article>
		<div class="w3-bar">
			<h4 class="w3-left">Liste Cients</h4>
			<button class="w3-button w3-gray w3-right" onclick='window.location="review-of-visit.html"'>Commencer la visite</button>
		</div>
		<div class="container w3-row">

			<div class="w3-border w3-third">
				<ul class="w3-ul">
					<li class="w3-padding-16 w3-center" id="thomas-bechet">Thomas Béchet</li>
					<li class="w3-padding-16 w3-center" id="dorian-terbah">Dorian Terbah</li>
					<li class="w3-padding-16 w3-center" id="nathan-bertholier">Nathan Bertholier</li>
					<li class="w3-padding-16 w3-center active-customer" id="jean-dupont">Mr Dupont</li>
					<li class="w3-padding-16 w3-center" id="patrick-cegielski">Patrick Cegielski</li>
					<li class="w3-padding-16 w3-center" id="nathalie-gillet">Nathalie Gillet</li>
					<li class="w3-padding-16 w3-center" id="denis-monnerat">Denis Monnerat</li> 
				</ul>
			</div>

			<div class="w3-third w3-border">

				 <form class="w3-container w3-margin">
				 	<h4 class="w3-center w3-border">Informations Client</h4>
				 		<div>
				 			<label>Nom : </label>
				 			<input type="text" name="lastname" class="w3-input w3-border w3-margin-top" value="Dupont">
				 		</div>
				 		
				 		<div>
				 			<label>Prénom : </label>
				 			<input type="text" name="firstname" class="w3-input w3-border w3-margin-top" value="Jean">
				 		</div>

						<div>
	  						<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
	    						<div class="w3-rest">
	      						<input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
	    					</div>
						</div>

						<div>
	  						<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
	    						<div class="w3-rest">
	      						<input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
	    					</div>
						</div>

						<div>
							<label>Logement départ : </label>
							<input type="text" name="addressStart" class="w3-input w3-border address-input w3-margin-top" value="3 rue de la Tour, Tourville">
						</div>		 		
				 </form>

			</div>

			<div class="w3-third w3-border">
				<form class="w3-container w3-margin">
				 	<h4 class="w3-center w3-border">Informations Logement</h4>
				 		<select class="w3-select" name="option">
							<option value="house">Maison</option>
							<option value="flat">Appartement</option>
							<option value="other">Autre</option>
						</select> 
						
						<div class="w3-margin-top">
							<input type="checkbox">
							<label>Plusieurs étages</label>
						</div>						

						<div class="container-room">
							<label>Nombre de pièces : </label>
							<input type="text" name="number-room" value="3" class="w3-input w3-border w3-margin-top">
						</div>

						<br><br>

						<div>
							<label>Logement d'arrivée : </label>
							<input type="text" name="addressEnd" class="w3-input w3-border address-input w3-margin-top" value="4 rue de la Liberté, LibertyCity">
						</div>
				 </form>
			</div>

		</div>

	</article>
</body>
</html>
