<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Informations clients</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/review-of-visit.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/finish-visit.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./assets/js/finish-visit.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article>
		<div class="container">

				<div class="furniture-list">

					<form>
						<h3 class="w3-center w3-border">Services Premium*</h3>
						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service1" checked="checked">
							<label>Ajout d'un plan</label>
							<span class="price">+10€</span>
						</div>

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service2">
							<label>Démontage et remontage des meubles</label>
							<span class="price">+30€</span>
						</div>

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service3">
							<label>Mise en carton dans certaines pièces</label>
							<span class="price">+30€</span>
						</div>

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service4">
							<label>Nettoyage du logement de départ</label>
							<span class="price">+90€</span>
						</div>	

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service5" checked="checked">
							<label>Réalisation de l'état des lieux de sortie</label>
							<span class="price">+10€</span>
						</div>	

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="premium-service6" checked="checked">
							<label>Réalisation de l'état des lieux d'entrée</label>
							<span class="price">+10€</span>
						</div>

					</form>
				</div>

				<div class="object-list">
					<form>
						<h3 class="w3-center w3-border">Services Eco**</h3>
						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="eco-service1" checked="checked">
							<label>Dates fléxibles"</label>
							<span class="price">-70€</span>
						</div>

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="eco-service2">
							<label>Groupage autorisé</label>
							<span class="price">-50€</span>
						</div>

						<div class="container-checkbox w3-margin-top">
							<input type="checkbox" class="eco-service3" checked="checked">
							<label>Démontage par le client</label>
							<span class="price">-20€</span>
						</div>
					</form>

				</div>
		</div>

	<div>
	
	<div class="price-container">
		<h3 class="w3-center w3-border">Total : <span class="actualPrice">436.4€</span></h3>
	</div>

	<div class="footer-container">
		<div class="informations-services">
			<i>* Nécessite des frais supplémentaires</i>
			<i>** Diminution des frais</i>
		</div>

		<div class="button-container w3-margin-top">
			<button class="w3-button w3-round-large w3-gray" onclick='window.location="review-of-visit.html"'>Retour</button>
			<button class="w3-button w3-round-large w3-gray">Terminer</button>
		</div>

	</div>

	</article>
</body>
</html>
