<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Informations clients</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./assets/js/finish-visit.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article>
		<div class="container w3-row">
				<div class="w3-bar" style="background-color:#5557AF">
					<h4 class="w3-margin w3-align-left" style="color:white">Client: Mr Dupont</h4>
				</div>

				<div class="w3-half">

					<form>
						<h3 class="w3-center w3-border">Services Premium*</h3>
						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service1" checked="checked">
							<label>Ajout d'un plan</label>
							<span class="price" style="float: right; margin-right: 5%;">+10€</span>
						</div>

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service2">
							<label>Démontage et remontage des meubles</label>
							<span class="price" style="float: right; margin-right: 5%;">+30€</span>
						</div>

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service3">
							<label>Mise en carton dans certaines pièces</label>
							<span class="price" style="float: right; margin-right: 5%;">+30€</span>
						</div>

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service4">
							<label>Nettoyage du logement de départ</label>
							<span class="price" style="float: right; margin-right: 5%;">+90€</span>
						</div>	

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service5" checked="checked">
							<label>Réalisation de l'état des lieux de sortie</label>
							<span class="price" style="float: right; margin-right: 5%;">+10€</span>
						</div>	

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="premium-service6" checked="checked">
							<label>Réalisation de l'état des lieux d'entrée</label>
							<span class="price" style="float: right; margin-right: 5%;">+10€</span>
						</div>

					</form>
				</div>

				<div class="w3-half">
					<form>
						<h3 class="w3-center w3-border">Services Eco**</h3>
						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="eco-service1" checked="checked">
							<label>Dates flexibles"</label>
							<span class="price" style="float: right; margin-right: 5%;">-70€</span>
						</div>

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="eco-service2">
							<label>Groupage autorisé</label>
							<span class="price" style="float: right; margin-right: 5%;">-50€</span>
						</div>

						<div class="container-checkbox w3-margin-left w3-margin-top">
							<input type="checkbox" class="eco-service3" checked="checked">
							<label>Démontage par le client</label>
							<span class="price" style="float: right; margin-right: 5%;">-20€</span>
						</div>
					</form>

				</div>
		</div>

	<div>
	
	<div class="price-container">
		<h3 class="w3-center w3-border">Total : <span class="actualPrice">436.4€</span></h3>
	</div>

	<div class="footer-container">
		<div class="informations-services" style="display: flex; justify-content: space-around;">
			<i>* Nécessite des frais supplémentaires</i>
			<i>** Diminution des frais</i>
		</div>

		<div class="button-container w3-margin-top" style="display: flex; justify-content: space-around;">
			<button class="w3-button w3-round-large w3-gray" onclick='window.location="room-list.html"'>Retour salles</button>
			<button class="w3-button w3-round-large w3-gray end-visit">Terminer</button>
		</div>

		<p class="w3-center end-visit-p" style="display: none;">La visite a bien été prise en compte.</p>

	</div>

	</article>
</body>
</html>
