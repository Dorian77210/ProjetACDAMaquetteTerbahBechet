<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Informations clients</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/w3.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/review-of-visit.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article>
		<h3 class="w3-center">Client : Mr Dupont</h3>		
		<div class="container">

				<div class="furniture-list">

					<div class="w3-border">
						<h3 class="w3-left-align">Liste Meubles</h3>
					</div>

					<div class="submenu w3-border">
						<ul>
							<li class="w3-border w3-margin-top"> Meuble IKEA <i class="fa fa-pencil"  onclick='window.location="review-of-furniture.html"'></i></li>
							<li class="w3-border w3-margin-top" onclick='window.location="review-of-furniture.html"'> Commode <i class="fa fa-pencil"></i></li>
							<li class="w3-border w3-margin-top" onclick='window.location="review-of-furniture.html"'> Buffet <i class="fa fa-pencil"></i></li>
						</ul>
					</div>
				</div>

				<div class="object-list">
					<div class="w3-border">
						<h3 class="w3-left-align">Liste Objets</h3>
					</div>

					<div class="submenu w3-border">
						<ul>
							<li class="w3-border w3-margin-top">Assiettes  <span class="quantity-object"> x 284</span> <i class="fa fa-pencil" onclick='window.location="review-of-object.html"'></i></li>
							<li class="w3-border w3-margin-top" onclick='window.location="review-of-object.html"'> Mini babyfoot <i class="fa fa-pencil"></i></li>		
						</ul>
					</div>
				</div>
		</div>

		<div class="container w3-margin-top">
			<div class="add-furniture w3-border">
				<i class="fa fa-plus-square w3-center"></i>
			</div>

			<div class="add-object w3-border">
				<i class="fa fa-plus-square w3-center"></i>
			</div>
		</div>

		<div class="w3-row">
			<div class="button-container w3-half w3-margin-top w3-row">
				<button class="w3-btn w3-gray w3-col" style="width: 30%;" onclick='window.location="index.html"'>Annuler</button>
				<button class="w3-btn w3-gray w3-col w3-margin-left" style="width: 30%;" onclick='window.location="finish-visit.html"'>Continuer</button>
			</div>

			<div class="cardboard-container w3-half">
				<ul class="w3-border w3-ul w3-row w3-margin-top">
					<li class="w3-col" style="width: 20%;">Pet : 2</li>
					<li class="w3-col" style="width: 20%;">Moy : 1</li>
					<li class="w3-col" style="width: 20%;">Bar : 2</li>
					<li class="w3-col" style="width: 20%;">Pen : 3</li>
					<li class="w3-col" style="width: 20%;">Tab : 4</li>
				</ul>
			</div>
		</div>
		
	</article>
</body>
</html>
